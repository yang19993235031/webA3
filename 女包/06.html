<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.p1{
			color: red;
		}
	/* nth-child*/
	.u1 li:nth-child(1){
		color: blue;
	}
	.a1:link{
		color: green;
	}
	.a1:hover{
		background: red;
	}
	</style>
	<body>
		<p class="p1">p标签</p>
		
		<ul class="u1">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			
			
		</ul>
		<a href="#" class="a1">123</a>
		
	</body>
</html>
