<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>表格标签</h3>
		<table border="1px">
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
		<h3>文本标签</h3>
		<input type="text" maxlength="50" />
		<h3>密码</h3>
		<input type="password"/>
		<h3>单选标签</h3>
		<input type="radio"  name="real"/>a
		<input type="radio"  name="real" checked="checked"/>b
		<input type="radio"  name="real"/>c
		<h3> 复选标签</h3>
		<input type="checkbox" />a
		<input type="checkbox" />b
		<input type="checkbox" />c
		<h3>提交标签</h3>
		<input type="submit" value="提交"/>
		<h3>按钮标签</h3>
		<input type="button" value="按钮" />
		<h3>重置标签</h3>
		<input type="reset" value="重置"/>
		<h3>下拉列表</h3>
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<h3>文本域</h3>
		<textarea> </textarea>
		<h3>div标签</h3>
		<div></div>
		<h3>span 文字节点标签</h3>
		<span>1</span>
		<span>12</span>
		<span>1</span>
		<h3> p 段落标签</h3>
		<p>1</p>
		<p>1</p>
	</body>
</html>
